<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bgGradCD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowCD" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradCD)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">CAS 3 : DEBOGAGE</text>

  <!-- Query -->
  <rect x="50" y="45" width="700" height="30" rx="6" fill="#2d2d44" stroke="#4a4a6a"/>
  <text x="70" y="65" font-family="Arial, sans-serif" font-size="11" fill="#3498db">Query :</text>
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">"Pourquoi createOrder echoue avec 'Invalid payment' ?"</text>

  <!-- Graph visualization -->
  <rect x="50" y="85" width="700" height="180" rx="8" fill="#1a1a2e" stroke="#e74c3c" stroke-width="2"/>
  <text x="400" y="108" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c" text-anchor="middle">Expansion automatique (suit le flux de l'erreur) :</text>

  <!-- order-service -->
  <rect x="80" y="125" width="140" height="45" rx="6" fill="#2d2d44" stroke="#4a4a6a"/>
  <text x="150" y="145" font-family="monospace" font-size="9" fill="#cccccc" text-anchor="middle">order-service.ts</text>
  <text x="150" y="160" font-family="monospace" font-size="8" fill="#888888" text-anchor="middle">(createOrder)</text>

  <!-- Arrow to payment-service -->
  <line x1="225" y1="148" x2="305" y2="148" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowCD)"/>

  <!-- payment-service -->
  <rect x="310" y="125" width="150" height="45" rx="6" fill="#2d2d44" stroke="#4a4a6a"/>
  <text x="385" y="145" font-family="monospace" font-size="9" fill="#cccccc" text-anchor="middle">payment-service.ts</text>
  <text x="385" y="160" font-family="monospace" font-size="8" fill="#888888" text-anchor="middle">(validatePayment)</text>

  <!-- Arrow down from order-service -->
  <line x1="150" y1="175" x2="150" y2="195" stroke="#888888" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="150" y1="195" x2="150" y2="205" stroke="#888888" stroke-width="1"/>

  <!-- types/payment.ts -->
  <rect x="80" y="210" width="140" height="35" rx="4" fill="#1e3a3a" stroke="#2ecc71"/>
  <text x="150" y="232" font-family="monospace" font-size="8" fill="#2ecc71" text-anchor="middle">types/payment.ts</text>

  <!-- Arrow down from payment-service -->
  <line x1="385" y1="175" x2="385" y2="205" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowCD)"/>

  <!-- validators/payment.ts - ERROR SOURCE -->
  <rect x="310" y="210" width="150" height="35" rx="4" fill="#3a1e2a" stroke="#e74c3c" stroke-width="2"/>
  <text x="385" y="232" font-family="monospace" font-size="8" fill="#e74c3c" text-anchor="middle">validators/payment.ts</text>

  <!-- Error indicator -->
  <rect x="480" y="210" width="240" height="35" rx="4" fill="#3a1e2a"/>
  <text x="600" y="232" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle">SOURCE DE L'ERREUR</text>

  <!-- Result note -->
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71" text-anchor="middle">Le LLM peut tracer le flux et identifier la cause racine</text>
</svg>
