<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bgGradSD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="url(#bgGradSD)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">DECROISSANCE DU SCORE</text>

  <text x="80" y="55" font-family="Arial, sans-serif" font-size="11" fill="#888888">Score de base = 1.0</text>

  <!-- Depth 0 -->
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">Profondeur 0</text>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="9" fill="#888888">(resultat direct) :</text>
  <rect x="340" y="72" width="360" height="18" rx="4" fill="#2ecc71"/>
  <text x="720" y="85" font-family="monospace" font-size="10" fill="#2ecc71">1.00</text>

  <!-- Depth 1 -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="10" fill="#3498db">Profondeur 1</text>
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="9" fill="#888888">(import direct, weight=0.9) :</text>
  <rect x="340" y="107" width="259" height="18" rx="4" fill="#3498db"/>
  <rect x="599" y="107" width="101" height="18" rx="4" fill="#2d2d44"/>
  <text x="720" y="120" font-family="monospace" font-size="10" fill="#3498db">0.72</text>

  <!-- Depth 2 -->
  <text x="80" y="155" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">Profondeur 2</text>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="9" fill="#888888">(import d'import) :</text>
  <rect x="340" y="142" width="209" height="18" rx="4" fill="#f39c12"/>
  <rect x="549" y="142" width="151" height="18" rx="4" fill="#2d2d44"/>
  <text x="720" y="155" font-family="monospace" font-size="10" fill="#f39c12">0.58</text>

  <!-- Depth 3 -->
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Profondeur 3</text>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="9" fill="#888888">(generalement ignore) :</text>
  <rect x="340" y="177" width="166" height="18" rx="4" fill="#e74c3c"/>
  <rect x="506" y="177" width="194" height="18" rx="4" fill="#2d2d44"/>
  <text x="720" y="190" font-family="monospace" font-size="10" fill="#e74c3c">0.46</text>

  <!-- Note -->
  <rect x="100" y="220" width="600" height="45" rx="8" fill="#2d2d44" stroke="#f39c12"/>
  <text x="400" y="248" font-family="Arial, sans-serif" font-size="11" fill="#f39c12" text-anchor="middle">Au-dela de profondeur 2, le score devient trop faible pour etre pertinent</text>
</svg>
