  <text x="400" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#888888" text-anchor="middle">Interpretation</text>

  <rect x="80" y="298" width="12" height="12" rx="2" fill="#2ecc71"/>
  <text x="100" y="308" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Recall@5 = 100% : tous les docs pertinents trouves</text>

  <rect x="380" y="298" width="12" height="12" rx="2" fill="#f39c12"/>
  <text x="400" y="308" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Precision@5 = 60% : 60% des resultats pertinents</text>
</svg>
