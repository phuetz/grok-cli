  <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" fill="#888888">Exemple : Query</text>
  <text x="160" y="70" font-family="monospace" font-size="10" fill="#f39c12">"processPayment"</text>
  <text x="320" y="70" font-family="Arial, sans-serif" font-size="10" fill="#888888">, 3 docs pertinents dans la base</text>

  <!-- Results list -->
  <rect x="50" y="95" width="400" height="150" rx="8" fill="#2d2d44" stroke="#4a4a6a" stroke-width="2"/>
  <text x="250" y="118" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db" text-anchor="middle">Top 5 recuperes :</text>

  <!-- Result 1 -->
  <text x="80" y="142" font-family="monospace" font-size="10" fill="#888888">1.</text>
  <text x="100" y="142" font-family="monospace" font-size="10" fill="#cccccc">processPayment.ts</text>
  <text x="280" y="142" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">pertinent</text>

  <!-- Result 2 -->
  <text x="80" y="162" font-family="monospace" font-size="10" fill="#888888">2.</text>
  <text x="100" y="162" font-family="monospace" font-size="10" fill="#cccccc">validateOrder.ts</text>
  <text x="280" y="162" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">-</text>

  <!-- Result 3 -->
  <text x="80" y="182" font-family="monospace" font-size="10" fill="#888888">3.</text>
  <text x="100" y="182" font-family="monospace" font-size="10" fill="#cccccc">PaymentService.ts</text>
  <text x="280" y="182" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">pertinent</text>

  <!-- Result 4 -->
  <text x="80" y="202" font-family="monospace" font-size="10" fill="#888888">4.</text>
  <text x="100" y="202" font-family="monospace" font-size="10" fill="#cccccc">sendReceipt.ts</text>
  <text x="280" y="202" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">-</text>

  <!-- Result 5 -->
  <text x="80" y="222" font-family="monospace" font-size="10" fill="#888888">5.</text>
  <text x="100" y="222" font-family="monospace" font-size="10" fill="#cccccc">PaymentTypes.ts</text>
  <text x="280" y="222" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">pertinent</text>

  <!-- Metrics box -->
  <rect x="470" y="95" width="280" height="150" rx="8" fill="#1e3a3a" stroke="#2ecc71" stroke-width="2"/>
  <text x="610" y="118" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71" text-anchor="middle">Calcul des metriques :</text>

  <!-- Recall -->
  <text x="490" y="148" font-family="Arial, sans-serif" font-size="11" fill="#3498db">Recall@5</text>
  <text x="580" y="148" font-family="monospace" font-size="11" fill="#cccccc">= 3/3 =</text>
  <text x="650" y="148" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71">100%</text>
  <text x="700" y="148" font-family="Arial, sans-serif" font-size="8" fill="#888888">(tous trouves)</text>

  <!-- Precision -->
  <text x="490" y="175" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">Precision@5</text>
  <text x="580" y="175" font-family="monospace" font-size="11" fill="#cccccc">= 3/5 =</text>
  <text x="650" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71">60%</text>
  <text x="700" y="175" font-family="Arial, sans-serif" font-size="8" fill="#888888">(3 sur 5)</text>

  <!-- MRR -->
  <text x="490" y="202" font-family="Arial, sans-serif" font-size="11" fill="#9b59b6">MRR</text>
  <text x="580" y="202" font-family="monospace" font-size="11" fill="#cccccc">= 1/1 =</text>
  <text x="650" y="202" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71">1.0</text>
  <text x="700" y="202" font-family="Arial, sans-serif" font-size="8" fill="#888888">(1er pertinent)</text>

  <!-- Legend -->
