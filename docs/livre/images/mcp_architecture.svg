<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#1a1a1a" />

    <style>
      .text { font-family: sans-serif; fill: #eee; }
      .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #fff; }
      .label { font-size: 14px; text-anchor: middle; }
      .desc { font-size: 10px; fill: #aaa; text-anchor: middle; }
      .box { fill: #2d2d2d; stroke: #4ECDC4; stroke-width: 2; }
      .line { stroke: #666; stroke-width: 2; }
    </style>

  <text x="400" y="30" class="title">Architecture MCP</text>


           <line x1="175" y1="180" x2="400" y2="180" class="line" marker-end="url(#arrowhead)" />


           <line x1="400" y1="180" x2="675" y2="75" class="line" marker-end="url(#arrowhead)" />


           <line x1="400" y1="180" x2="675" y2="175" class="line" marker-end="url(#arrowhead)" />


           <line x1="400" y1="180" x2="675" y2="275" class="line" marker-end="url(#arrowhead)" />



         <rect x="100" y="150" width="150" height="60" class="box" rx="5" />
         <text x="175" y="185" class="text label">Client (Agent)</text>

         <rect x="350" y="150" width="100" height="60" class="box" rx="5" />
         <text x="400" y="185" class="text label">MCP Protocol</text>

         <rect x="600" y="50" width="150" height="50" class="box" rx="5" />
         <text x="675" y="80" class="text label">Server: Files</text>

         <rect x="600" y="150" width="150" height="50" class="box" rx="5" />
         <text x="675" y="180" class="text label">Server: Git</text>

         <rect x="600" y="250" width="150" height="50" class="box" rx="5" />
         <text x="675" y="280" class="text label">Server: DB</text>


</svg>