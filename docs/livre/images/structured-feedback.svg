<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="bgGradSF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="url(#bgGradSF)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">FEEDBACK STRUCTURE</text>

  <!-- Main content -->
  <rect x="40" y="45" width="720" height="230" rx="10" fill="#2d2d44" stroke="#f39c12" stroke-width="2"/>

  <text x="60" y="72" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">Tentatives precedentes (ont echoue)</text>

  <!-- Attempt 1 -->
  <rect x="60" y="85" width="330" height="80" rx="6" fill="#3a1e2a" stroke="#e74c3c" stroke-width="1"/>
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">Tentative 1</text>
  <text x="80" y="122" font-family="monospace" font-size="8" fill="#888888">Patch:</text>
  <text x="80" y="135" font-family="monospace" font-size="8" fill="#cccccc">- return user.name;</text>
  <text x="80" y="148" font-family="monospace" font-size="8" fill="#cccccc">+ if (user) return user.name;</text>
  <text x="80" y="161" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">Resultat: Cannot read property 'name'</text>

  <!-- Attempt 2 -->
  <rect x="410" y="85" width="330" height="80" rx="6" fill="#3a3a1e" stroke="#f39c12" stroke-width="1"/>
  <text x="430" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">Tentative 2</text>
  <text x="430" y="122" font-family="monospace" font-size="8" fill="#888888">Patch:</text>
  <text x="430" y="135" font-family="monospace" font-size="8" fill="#cccccc">- if (user) return user.name;</text>
  <text x="430" y="148" font-family="monospace" font-size="8" fill="#cccccc">+ if (user &amp;&amp; user.name) return user.name;</text>
  <text x="430" y="161" font-family="Arial, sans-serif" font-size="8" fill="#f39c12">Resultat: Returns undefined</text>

  <!-- Analysis boxes -->
  <rect x="60" y="175" width="330" height="30" rx="4" fill="#1a1a2e"/>
  <text x="225" y="195" font-family="Arial, sans-serif" font-size="9" fill="#888888" text-anchor="middle">Analyse: user existe mais est un objet vide {}</text>

  <rect x="410" y="175" width="330" height="30" rx="4" fill="#1a1a2e"/>
  <text x="575" y="195" font-family="Arial, sans-serif" font-size="9" fill="#888888" text-anchor="middle">Analyse: Manque une valeur par defaut</text>

  <!-- Warning -->
  <rect x="100" y="220" width="600" height="40" rx="6" fill="#3a3a1e" stroke="#f39c12" stroke-width="1"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12" text-anchor="middle">Important: Ne repete PAS les memes erreurs.</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Essaie une approche DIFFERENTE basee sur les analyses.</text>

  <!-- Footer -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">Le feedback structure est crucial pour eviter les repetitions</text>
</svg>
