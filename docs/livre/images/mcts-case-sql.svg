<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="bgGradSQL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="380" fill="url(#bgGradSQL)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9b59b6" text-anchor="middle">PROBLEME : "Query lente (5s) sur table users avec 10M rows"</text>
  <text x="400" y="48" font-family="Arial, sans-serif" font-size="11" fill="#888888" text-anchor="middle">MCTS Exploration</text>

  <!-- Exploration phase -->
  <rect x="40" y="65" width="720" height="100" rx="8" fill="#2a1e3a" stroke="#9b59b6" stroke-width="2"/>
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9b59b6">Phase Exploration :</text>

  <text x="60" y="108" font-family="monospace" font-size="9" fill="#cccccc">"Ajouter index" (reward moyen : 0.6)</text>
  <text x="60" y="123" font-family="monospace" font-size="9" fill="#cccccc">"Reecrire avec JOIN" (reward moyen : 0.4)</text>
  <text x="60" y="138" font-family="monospace" font-size="9" fill="#cccccc">"Partitionner la table" (reward moyen : 0.5)</text>
  <text x="60" y="153" font-family="monospace" font-size="9" fill="#f39c12">"Utiliser EXPLAIN ANALYZE" (reward moyen : 0.8)</text>
  <text x="420" y="153" font-family="Arial, sans-serif" font-size="9" fill="#888888">"Cacher les resultats" (0.3)</text>

  <!-- Focus phase -->
  <rect x="40" y="175" width="720" height="115" rx="8" fill="#3a3a1e" stroke="#f39c12" stroke-width="2"/>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">Focus sur "EXPLAIN ANALYZE" :</text>

  <text x="60" y="218" font-family="monospace" font-size="9" fill="#cccccc">Simulation : Executer EXPLAIN ANALYZE</text>
  <text x="80" y="235" font-family="monospace" font-size="9" fill="#f39c12">Resultat : "Seq Scan on users WHERE status = 'active'"</text>
  <text x="80" y="252" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">Full table scan detecte !</text>

  <text x="60" y="275" font-family="monospace" font-size="9" fill="#2ecc71">→ "Ajouter index sur status"</text>
  <text x="80" y="290" font-family="monospace" font-size="8" fill="#888888">CREATE INDEX idx_status ON users(status) | 5s → 200ms | Reward : 0.95</text>

  <!-- Result -->
  <rect x="200" y="305" width="400" height="55" rx="10" fill="#2d2d44" stroke="#2ecc71" stroke-width="2"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71" text-anchor="middle">Resultat : Index cree</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12" text-anchor="middle">25x amelioration (5s → 200ms)</text>
</svg>
