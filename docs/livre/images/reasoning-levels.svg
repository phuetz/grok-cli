<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <defs>
    <linearGradient id="bgGradRL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="520" fill="url(#bgGradRL)"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">NIVEAUX DE REASONING</text>

  <!-- Level 0: Direct -->
  <rect x="50" y="50" width="700" height="95" rx="10" fill="#2d2d44" stroke="#888888" stroke-width="2"/>
  <text x="70" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#888888">NIVEAU 0 : DIRECT</text>
  <text x="70" y="95" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Cas d'usage : Questions simples, commandes directes</text>
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Exemples : "Quelle heure est-il ?", "Liste les fichiers"</text>
  <text x="70" y="125" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Processus : Question - Reponse directe (pas de reflexion)</text>
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="10" fill="#888888">0 tokens thinking</text>
  <text x="500" y="95" font-family="Arial, sans-serif" font-size="10" fill="#888888">~1 seconde</text>
  <text x="500" y="110" font-family="Arial, sans-serif" font-size="10" fill="#888888">Cout: 1x</text>

  <!-- Level 1: Chain-of-Thought -->
  <rect x="50" y="155" width="700" height="95" rx="10" fill="#1e3a3a" stroke="#2ecc71" stroke-width="2"/>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2ecc71">NIVEAU 1 : CHAIN-OF-THOUGHT (mot-cle: "think")</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Cas d'usage : Problemes moderes, refactoring, bugs simples</text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Exemples : "Refactor cette fonction", "Explique ce code"</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Processus : Raisonnement lineaire etape par etape</text>
  <text x="500" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">~4,000 tokens thinking</text>
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">~5-10 secondes</text>
  <text x="500" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">Cout: 3x</text>

  <!-- Level 2: Tree-of-Thought -->
  <rect x="50" y="260" width="700" height="95" rx="10" fill="#3a3a1e" stroke="#f39c12" stroke-width="2"/>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">NIVEAU 2 : TREE-OF-THOUGHT (mot-cle: "megathink")</text>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Cas d'usage : Problemes complexes, bugs difficiles, design</text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Exemples : "Debug ce crash aleatoire", "Redesign ce module"</text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Processus : Exploration multi-chemins, evaluation comparee</text>
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">~10,000 tokens thinking</text>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">~20-30 secondes</text>
  <text x="500" y="320" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">Cout: 8x</text>

  <!-- Level 3: MCTS -->
  <rect x="50" y="365" width="700" height="95" rx="10" fill="#3a1e3a" stroke="#9b59b6" stroke-width="2"/>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">NIVEAU 3 : MCTS (mot-cle: "ultrathink")</text>
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Cas d'usage : Problemes critiques, architecture, optimisation</text>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Exemples : "Redesign l'architecture", "Optimise les perfs"</text>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Processus : Simulation Monte-Carlo, exploration exhaustive</text>
  <text x="500" y="395" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">~32,000 tokens thinking</text>
  <text x="500" y="410" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">~60-120 secondes</text>
  <text x="500" y="425" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">Cout: 20x</text>

  <!-- Cost bar visualization -->
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="11" fill="#cccccc" text-anchor="middle">Complexite croissante</text>
  <rect x="100" y="495" width="600" height="10" rx="5" fill="#2d2d44"/>
  <rect x="100" y="495" width="30" height="10" rx="5" fill="#888888"/>
  <rect x="100" y="495" width="90" height="10" rx="5" fill="#2ecc71" opacity="0.6"/>
  <rect x="100" y="495" width="240" height="10" rx="5" fill="#f39c12" opacity="0.6"/>
  <rect x="100" y="495" width="600" height="10" rx="5" fill="#9b59b6" opacity="0.3"/>
</svg>
