<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="bgGradCUF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="url(#bgGradCUF)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">CAS 1 : COMPRENDRE UNE FONCTION</text>

  <!-- Query -->
  <rect x="50" y="45" width="700" height="30" rx="6" fill="#2d2d44" stroke="#4a4a6a"/>
  <text x="70" y="65" font-family="Arial, sans-serif" font-size="11" fill="#3498db">Query :</text>
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">"Explique comment fonctionne createUser"</text>

  <!-- Without -->
  <rect x="50" y="90" width="340" height="105" rx="8" fill="#3a1e2a" stroke="#e74c3c" stroke-width="2"/>
  <text x="220" y="112" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c" text-anchor="middle">Sans Dependency-Aware RAG</text>

  <rect x="70" y="125" width="300" height="25" rx="4" fill="#2d2d44"/>
  <text x="90" y="143" font-family="Arial, sans-serif" font-size="9" fill="#888888">Retourne :</text>
  <text x="160" y="143" font-family="monospace" font-size="9" fill="#cccccc">user-service.ts</text>

  <text x="90" y="168" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">→ LLM doit deviner User, CreateUserInput</text>
  <text x="90" y="183" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">→ Peut halluciner sur les validations</text>

  <!-- With -->
  <rect x="410" y="90" width="340" height="105" rx="8" fill="#1e3a3a" stroke="#2ecc71" stroke-width="2"/>
  <text x="580" y="112" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71" text-anchor="middle">Avec Dependency-Aware RAG</text>

  <text x="430" y="132" font-family="Arial, sans-serif" font-size="9" fill="#888888">Retourne :</text>

  <text x="430" y="150" font-family="monospace" font-size="9" fill="#cccccc">user-service.ts</text>
  <text x="570" y="150" font-family="Arial, sans-serif" font-size="8" fill="#2ecc71">← Resultat direct</text>

  <text x="430" y="165" font-family="monospace" font-size="9" fill="#cccccc">types/user.ts</text>
  <text x="570" y="165" font-family="Arial, sans-serif" font-size="8" fill="#3498db">← via type_reference</text>

  <text x="430" y="180" font-family="monospace" font-size="9" fill="#cccccc">validators/user.ts</text>
  <text x="570" y="180" font-family="Arial, sans-serif" font-size="8" fill="#f39c12">← via call</text>

  <!-- Result comparison -->
  <rect x="50" y="210" width="700" height="95" rx="8" fill="#2d2d44" stroke="#4a4a6a"/>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6" text-anchor="middle">Resultat</text>

  <rect x="80" y="248" width="280" height="45" rx="4" fill="#3a1e2a"/>
  <text x="220" y="268" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c" text-anchor="middle">Reponse incomplete/incorrecte</text>
  <text x="220" y="283" font-family="Arial, sans-serif" font-size="9" fill="#888888" text-anchor="middle">Manque les types et validateurs</text>

  <rect x="440" y="248" width="280" height="45" rx="4" fill="#1e3a3a"/>
  <text x="580" y="268" font-family="Arial, sans-serif" font-size="9" fill="#2ecc71" text-anchor="middle">Reponse precise et complete</text>
  <text x="580" y="283" font-family="Arial, sans-serif" font-size="9" fill="#888888" text-anchor="middle">LLM a tout le contexte necessaire</text>
</svg>
