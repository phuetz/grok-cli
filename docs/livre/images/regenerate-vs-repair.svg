<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="bgGradRvR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="380" fill="url(#bgGradRvR)"/>

  <!-- Bad approach -->
  <rect x="40" y="20" width="350" height="160" rx="8" fill="#3a1e2a" stroke="#e74c3c" stroke-width="2"/>
  <text x="215" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c" text-anchor="middle">MAUVAISE APPROCHE : REGENERATE</text>

  <text x="60" y="70" font-family="monospace" font-size="9" fill="#cccccc">Essai 1 : Genere solution A  → Echoue</text>
  <text x="60" y="88" font-family="monospace" font-size="9" fill="#cccccc">Essai 2 : Genere solution A' → Echoue (similaire!)</text>
  <text x="60" y="106" font-family="monospace" font-size="9" fill="#cccccc">Essai 3 : Genere solution A''→ Echoue</text>
  <text x="60" y="124" font-family="monospace" font-size="9" fill="#cccccc">...</text>

  <text x="60" y="150" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">Le modele n'a pas de feedback</text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">Forte probabilite de meme erreur</text>

  <!-- Good approach -->
  <rect x="410" y="20" width="350" height="330" rx="8" fill="#1e3a3a" stroke="#2ecc71" stroke-width="2"/>
  <text x="585" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71" text-anchor="middle">BONNE APPROCHE : REPAIR</text>

  <text x="430" y="70" font-family="monospace" font-size="9" fill="#cccccc">Essai 1 : Genere solution A</text>
  <text x="440" y="85" font-family="monospace" font-size="8" fill="#e74c3c">→ Echoue avec erreur E</text>

  <text x="460" y="105" font-family="Arial, sans-serif" font-size="8" fill="#f39c12">Analyse E : "user existe mais name undefined"</text>

  <text x="430" y="130" font-family="monospace" font-size="9" fill="#cccccc">Essai 2 : Genere solution B (differente!)</text>
  <text x="440" y="145" font-family="monospace" font-size="8" fill="#e74c3c">→ Echoue avec erreur E'</text>

  <text x="460" y="165" font-family="Arial, sans-serif" font-size="8" fill="#f39c12">Analyse E' : "fallback necessaire"</text>

  <text x="430" y="190" font-family="monospace" font-size="9" fill="#2ecc71">Essai 3 : Corrige precisement</text>
  <text x="440" y="205" font-family="monospace" font-size="8" fill="#2ecc71">→ Succes !</text>

  <rect x="430" y="225" width="310" height="40" rx="4" fill="#1e3a1e"/>
  <text x="585" y="250" font-family="Arial, sans-serif" font-size="9" fill="#2ecc71" text-anchor="middle">Le modele apprend de chaque echec</text>
  <text x="585" y="265" font-family="Arial, sans-serif" font-size="9" fill="#2ecc71" text-anchor="middle">et adapte son approche</text>

  <!-- Comparison summary -->
  <rect x="40" y="200" width="350" height="150" rx="8" fill="#2d2d44" stroke="#4a4a6a" stroke-width="1"/>
  <text x="215" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">COMPARAISON</text>

  <text x="60" y="250" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">Regenerate : ~15% succes</text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="9" fill="#2ecc71">Repair iteratif : ~40% succes</text>
  <text x="60" y="295" font-family="Arial, sans-serif" font-size="9" fill="#f39c12">= +167% d'amelioration</text>

  <text x="60" y="325" font-family="Arial, sans-serif" font-size="8" fill="#888888">Source : ChatRepair (ISSTA 2024)</text>
</svg>
