<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGradRC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGradRC)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">COMPARAISON RAG</text>

  <!-- Question -->
  <rect x="50" y="45" width="700" height="30" rx="6" fill="#2d2d44" stroke="#4a4a6a"/>
  <text x="70" y="65" font-family="Arial, sans-serif" font-size="11" fill="#3498db">Question :</text>
  <text x="150" y="65" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">"Quels champs contient PaymentRequest ?"</text>

  <!-- Classic RAG -->
  <rect x="50" y="90" width="340" height="155" rx="8" fill="#3a1e2a" stroke="#e74c3c" stroke-width="2"/>
  <text x="220" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c" text-anchor="middle">AVEC RAG CLASSIQUE</text>

  <rect x="70" y="130" width="300" height="30" rx="4" fill="#2d2d44"/>
  <text x="90" y="150" font-family="Arial, sans-serif" font-size="10" fill="#888888">Contexte fourni :</text>
  <text x="200" y="150" font-family="monospace" font-size="9" fill="#cccccc">processor.ts uniquement</text>

  <rect x="70" y="170" width="300" height="60" rx="4" fill="#2d2d44"/>
  <text x="90" y="188" font-family="Arial, sans-serif" font-size="10" fill="#888888">Reponse LLM :</text>
  <text x="90" y="205" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">"PaymentRequest contient probablement</text>
  <text x="90" y="218" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">amount, currency..."</text>

  <text x="220" y="240" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle">HALLUCINATION (invente les champs)</text>

  <!-- Dependency-Aware RAG -->
  <rect x="410" y="90" width="340" height="155" rx="8" fill="#1e3a3a" stroke="#2ecc71" stroke-width="2"/>
  <text x="580" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71" text-anchor="middle">AVEC DEPENDENCY-AWARE RAG</text>

  <rect x="430" y="130" width="300" height="30" rx="4" fill="#2d2d44"/>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="10" fill="#888888">Contexte :</text>
  <text x="520" y="150" font-family="monospace" font-size="9" fill="#cccccc">processor.ts + types.ts</text>

  <rect x="430" y="170" width="300" height="60" rx="4" fill="#2d2d44"/>
  <text x="450" y="188" font-family="Arial, sans-serif" font-size="10" fill="#888888">Reponse LLM :</text>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">"D'apres types.ts, PaymentRequest</text>
  <text x="450" y="218" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">contient: amount, currency, customerId"</text>

  <text x="580" y="240" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71" text-anchor="middle">CORRECT (base sur le vrai code)</text>

  <!-- Fields details -->
  <rect x="50" y="260" width="700" height="145" rx="8" fill="#2d2d44" stroke="#4a4a6a"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6" text-anchor="middle">Champs reels de PaymentRequest (types.ts)</text>

  <rect x="80" y="300" width="150" height="35" rx="4" fill="#1e3a3a"/>
  <text x="155" y="315" font-family="monospace" font-size="10" fill="#2ecc71" text-anchor="middle">amount: number</text>
  <text x="155" y="328" font-family="Arial, sans-serif" font-size="8" fill="#888888" text-anchor="middle">Montant</text>

  <rect x="250" y="300" width="150" height="35" rx="4" fill="#1e3a3a"/>
  <text x="325" y="315" font-family="monospace" font-size="10" fill="#2ecc71" text-anchor="middle">currency: string</text>
  <text x="325" y="328" font-family="Arial, sans-serif" font-size="8" fill="#888888" text-anchor="middle">Devise</text>

  <rect x="420" y="300" width="150" height="35" rx="4" fill="#1e3a3a"/>
  <text x="495" y="315" font-family="monospace" font-size="10" fill="#2ecc71" text-anchor="middle">customerId: string</text>
  <text x="495" y="328" font-family="Arial, sans-serif" font-size="8" fill="#888888" text-anchor="middle">ID client</text>

  <rect x="590" y="300" width="140" height="35" rx="4" fill="#1e3a3a"/>
  <text x="660" y="315" font-family="monospace" font-size="9" fill="#2ecc71" text-anchor="middle">metadata: Record</text>
  <text x="660" y="328" font-family="Arial, sans-serif" font-size="8" fill="#888888" text-anchor="middle">Metadonnees</text>

  <text x="400" y="385" font-family="Arial, sans-serif" font-size="10" fill="#f39c12" text-anchor="middle">Le RAG classique ne peut pas voir types.ts car il n'y a pas de similarite semantique directe</text>
</svg>
