<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#1a1a1a" />

    <style>
      .text { font-family: sans-serif; fill: #eee; }
      .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #fff; }
      .label { font-size: 14px; text-anchor: middle; }
      .desc { font-size: 10px; fill: #aaa; text-anchor: middle; }
      .box { fill: #2d2d2d; stroke: #4ECDC4; stroke-width: 2; }
      .line { stroke: #666; stroke-width: 2; }
    </style>

  <text x="400" y="30" class="title">Fenêtre de Contexte Glissante</text>


           <line x1="125" y1="250" x2="400" y2="250" class="line" marker-end="url(#arrowhead)" />
           <text x="262.5" y="245" class="text desc">Sort du contexte</text>

           <line x1="400" y1="250" x2="675" y2="250" class="line" marker-end="url(#arrowhead)" />
           <text x="537.5" y="245" class="text desc">Génération</text>


         <rect x="50" y="200" width="150" height="100" class="box" rx="5" />
         <text x="125" y="255" class="text label">PASSÉ (Oublié)</text>

         <rect x="250" y="150" width="300" height="200" class="box" rx="5" />
         <text x="400" y="255" class="text label">FENÊTRE DE CONTEXTE ACTUELLE</text>

         <rect x="600" y="200" width="150" height="100" class="box" rx="5" />
         <text x="675" y="255" class="text label">FUTUR (À générer)</text>


</svg>