<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bgGradMCTS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="350" fill="url(#bgGradMCTS)"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">MCTS : SIMULATION COMPLETE</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="11" fill="#888888" text-anchor="middle">MCTS simule chaque approche jusqu'a la fin</text>

  <!-- Option 1: Verifier les logs -->
  <rect x="50" y="70" width="340" height="120" rx="8" fill="#3a1e2a" stroke="#e74c3c" stroke-width="2"/>
  <text x="70" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">"Verifier les logs"</text>

  <text x="70" y="118" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Simulation complete :</text>
  <text x="80" y="133" font-family="monospace" font-size="8" fill="#888888">Analyse logs → Rien trouve → Essayer autre</text>
  <text x="80" y="146" font-family="monospace" font-size="8" fill="#888888">→ Recherche ailleurs → Echec</text>

  <rect x="70" y="160" width="120" height="20" rx="4" fill="#2d2d44"/>
  <text x="130" y="174" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle">Score : 0.3</text>

  <!-- Option 2: Reproduire le bug -->
  <rect x="410" y="70" width="340" height="120" rx="8" fill="#1e3a3a" stroke="#2ecc71" stroke-width="2"/>
  <text x="430" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71">"Reproduire le bug"</text>

  <text x="430" y="118" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Simulation complete :</text>
  <text x="440" y="133" font-family="monospace" font-size="8" fill="#888888">Ecrire test → Bug reproduit → Trace stack</text>
  <text x="440" y="146" font-family="monospace" font-size="8" fill="#888888">→ Cause identifiee → Fix applique → Succes!</text>

  <rect x="430" y="160" width="120" height="20" rx="4" fill="#1e3a1e"/>
  <text x="490" y="174" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71" text-anchor="middle">Score : 0.9</text>

  <!-- Result box -->
  <rect x="150" y="210" width="500" height="70" rx="10" fill="#2d2d44" stroke="#4a4a6a" stroke-width="2"/>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71" text-anchor="middle">RESULTAT</text>
  <text x="400" y="258" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">MCTS apprend que "reproduire" est meilleur que "logs"</text>
  <text x="400" y="273" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">malgre l'apparence initiale</text>

  <!-- Legend -->
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">Contrairement a ToT qui evalue localement, MCTS simule jusqu'au bout</text>
  <text x="400" y="328" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">pour voir si une approche MENE reellement a une solution</text>
</svg>
