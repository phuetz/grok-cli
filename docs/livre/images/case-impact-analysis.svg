<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bgGradCIA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowCIA" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradCIA)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">CAS 2 : ANALYSE D'IMPACT (REFACTORING)</text>

  <!-- Query -->
  <rect x="50" y="45" width="700" height="30" rx="6" fill="#2d2d44" stroke="#4a4a6a"/>
  <text x="70" y="65" font-family="Arial, sans-serif" font-size="11" fill="#3498db">Query :</text>
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">"Quels fichiers seront affectes si je change UserRepo ?"</text>

  <!-- Strategy note -->
  <rect x="50" y="85" width="250" height="25" rx="4" fill="#2d2d44"/>
  <text x="70" y="102" font-family="Arial, sans-serif" font-size="9" fill="#9b59b6">Strategy :</text>
  <text x="130" y="102" font-family="monospace" font-size="9" fill="#cccccc">includeCallers = true</text>

  <!-- Graph visualization -->
  <rect x="50" y="120" width="700" height="160" rx="8" fill="#1a1a2e" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db" text-anchor="middle">Resultat via calledBy :</text>

  <!-- UserRepository (center) -->
  <rect x="320" y="165" width="160" height="40" rx="6" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="190" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">UserRepository</text>
  <text x="565" y="190" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">← Fichier modifie</text>

  <!-- Arrows from callers -->
  <line x1="200" y1="235" x2="320" y2="200" stroke="#3498db" stroke-width="2" marker-end="url(#arrowCIA)"/>
  <line x1="310" y1="235" x2="360" y2="210" stroke="#3498db" stroke-width="2" marker-end="url(#arrowCIA)"/>
  <line x1="490" y1="235" x2="440" y2="210" stroke="#3498db" stroke-width="2" marker-end="url(#arrowCIA)"/>
  <line x1="600" y1="235" x2="480" y2="200" stroke="#3498db" stroke-width="2" marker-end="url(#arrowCIA)"/>

  <!-- Callers -->
  <rect x="120" y="240" width="90" height="30" rx="4" fill="#1e3a3a" stroke="#2ecc71"/>
  <text x="165" y="260" font-family="monospace" font-size="8" fill="#2ecc71" text-anchor="middle">user-svc</text>

  <rect x="250" y="240" width="90" height="30" rx="4" fill="#1e3a3a" stroke="#2ecc71"/>
  <text x="295" y="260" font-family="monospace" font-size="8" fill="#2ecc71" text-anchor="middle">auth-svc</text>

  <rect x="460" y="240" width="90" height="30" rx="4" fill="#1e3a3a" stroke="#2ecc71"/>
  <text x="505" y="260" font-family="monospace" font-size="8" fill="#2ecc71" text-anchor="middle">admin-ctrl</text>

  <rect x="590" y="240" width="90" height="30" rx="4" fill="#3a3a1e" stroke="#f39c12"/>
  <text x="635" y="260" font-family="monospace" font-size="8" fill="#f39c12" text-anchor="middle">user.test</text>

  <!-- Result note -->
  <text x="400" y="288" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71" text-anchor="middle">→ Liste complete des fichiers a verifier/modifier</text>
</svg>
