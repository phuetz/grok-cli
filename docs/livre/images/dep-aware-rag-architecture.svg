<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 330">
  <defs>
    <linearGradient id="bgGradDARA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="330" fill="url(#bgGradDARA)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">ARCHITECTURE DEPENDENCY-AWARE RAG</text>

  <!-- Main container -->
  <rect x="50" y="50" width="700" height="260" rx="10" fill="#2d2d44" stroke="#4a4a6a" stroke-width="2"/>
  <text x="70" y="75" font-family="monospace" font-size="12" fill="#888888">src/context/</text>

  <!-- dependency-aware-rag.ts -->
  <rect x="70" y="90" width="280" height="35" rx="6" fill="#1e3a3a" stroke="#2ecc71"/>
  <text x="90" y="113" font-family="monospace" font-size="10" fill="#2ecc71">dependency-aware-rag.ts</text>
  <text x="280" y="113" font-family="Arial, sans-serif" font-size="8" fill="#888888">Point d'entree</text>

  <!-- dependency-graph folder -->
  <rect x="70" y="135" width="300" height="120" rx="6" fill="#3a3a1e" stroke="#f39c12"/>
  <text x="90" y="155" font-family="monospace" font-size="10" fill="#f39c12">dependency-graph/</text>

  <text x="100" y="175" font-family="monospace" font-size="9" fill="#cccccc">index.ts</text>
  <text x="240" y="175" font-family="Arial, sans-serif" font-size="8" fill="#888888">Exports</text>

  <text x="100" y="192" font-family="monospace" font-size="9" fill="#cccccc">types.ts</text>
  <text x="240" y="192" font-family="Arial, sans-serif" font-size="8" fill="#888888">Types/interfaces</text>

  <text x="100" y="209" font-family="monospace" font-size="9" fill="#cccccc">graph-builder.ts</text>
  <text x="240" y="209" font-family="Arial, sans-serif" font-size="8" fill="#888888">Construction</text>

  <text x="100" y="226" font-family="monospace" font-size="9" fill="#cccccc">import-analyzer.ts</text>
  <text x="240" y="226" font-family="Arial, sans-serif" font-size="8" fill="#888888">Analyse imports</text>

  <text x="100" y="243" font-family="monospace" font-size="9" fill="#cccccc">graph-store.ts</text>
  <text x="240" y="243" font-family="Arial, sans-serif" font-size="8" fill="#888888">Cache/Persistance</text>

  <!-- expansion folder -->
  <rect x="400" y="135" width="320" height="80" rx="6" fill="#2a1e3a" stroke="#9b59b6"/>
  <text x="420" y="155" font-family="monospace" font-size="10" fill="#9b59b6">expansion/</text>

  <text x="430" y="180" font-family="monospace" font-size="9" fill="#cccccc">strategies.ts</text>
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="8" fill="#888888">Strategies d'expansion</text>

  <text x="430" y="200" font-family="monospace" font-size="9" fill="#cccccc">scoring.ts</text>
  <text x="580" y="200" font-family="Arial, sans-serif" font-size="8" fill="#888888">Scoring dependances</text>

  <!-- Flow description -->
  <rect x="400" y="225" width="320" height="70" rx="6" fill="#1a1a2e"/>
  <text x="420" y="248" font-family="Arial, sans-serif" font-size="9" fill="#3498db">Flux:</text>
  <text x="460" y="248" font-family="Arial, sans-serif" font-size="9" fill="#888888">Query → Retrieval base</text>
  <text x="420" y="265" font-family="Arial, sans-serif" font-size="9" fill="#888888">→ Graph traversal → Expansion</text>
  <text x="420" y="282" font-family="Arial, sans-serif" font-size="9" fill="#888888">→ Scoring → Contexte augmente</text>
</svg>
