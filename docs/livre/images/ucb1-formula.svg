<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bgGradUCB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="url(#bgGradUCB)"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">FORMULE UCB1</text>

  <!-- Formula box -->
  <rect x="100" y="50" width="600" height="80" rx="10" fill="#2d2d44" stroke="#f39c12" stroke-width="2"/>

  <!-- Main formula -->
  <text x="400" y="85" font-family="monospace" font-size="20" font-weight="bold" fill="#f39c12" text-anchor="middle">UCB1(node) = W/N + C × √(ln(P) / N)</text>

  <!-- Underlines for parts -->
  <line x1="285" y1="95" x2="340" y2="95" stroke="#2ecc71" stroke-width="3"/>
  <line x1="370" y1="95" x2="520" y2="95" stroke="#3498db" stroke-width="3"/>

  <!-- Exploitation label -->
  <text x="312" y="120" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71" text-anchor="middle">Exploitation</text>
  <text x="312" y="133" font-family="Arial, sans-serif" font-size="9" fill="#888888" text-anchor="middle">taux de succes</text>

  <!-- Exploration label -->
  <text x="445" y="120" font-family="Arial, sans-serif" font-size="10" fill="#3498db" text-anchor="middle">Exploration</text>
  <text x="445" y="133" font-family="Arial, sans-serif" font-size="9" fill="#888888" text-anchor="middle">bonus peu visites</text>

  <!-- Variables -->
  <rect x="100" y="155" width="600" height="105" rx="10" fill="#1a1a2e" stroke="#4a4a6a" stroke-width="1"/>
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Ou :</text>

  <text x="140" y="200" font-family="monospace" font-size="10" fill="#f39c12">W</text>
  <text x="160" y="200" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">= Nombre de "victoires" (simulations reussies)</text>

  <text x="140" y="218" font-family="monospace" font-size="10" fill="#f39c12">N</text>
  <text x="160" y="218" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">= Nombre de visites du noeud</text>

  <text x="140" y="236" font-family="monospace" font-size="10" fill="#f39c12">P</text>
  <text x="160" y="236" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">= Nombre de visites du parent</text>

  <text x="140" y="254" font-family="monospace" font-size="10" fill="#f39c12">C</text>
  <text x="160" y="254" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">= Constante d'exploration (typiquement √2 ≈ 1.41)</text>
</svg>
